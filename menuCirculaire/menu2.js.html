<script language="javascript">
  // ATTENTION : 4 lignes obligatoires
  var json_theme_menu_circulaire = {
    "page":[
      {"label":"fa fa-user fa-2x", "link":"1"},
      {"label":"fa fa-graduation-cap fa-2x", "link":"2"},
      {"label":"fa fa-code fa-2x", "link":"3"},
      {"label":"fa fa-envelope-o fa-2x", "link":"4"}
    ]
  }

  // Affichage du plan idPlan
  function gotoPlan(idPlan) {
    planHeader_id = idPlan;
    displayPlan();
  }

  function createThemeMenuCirculaire() {

    let menu_parent2 = document.getElementById('parent2');

    for (let i = 0; i < json_theme_menu_circulaire["page"].length; i++) {
      let menu_item=document.createElement("div"); 
      menu_item.setAttribute("onclick", "gotoPlan(" + json_theme_menu_circulaire["page"][i]["link"] + ")" ); 
      menu_item.className = "test" + (i+1);

      let menu_item_i = document.createElement("i");
      menu_item_i.className = json_theme_menu_circulaire["page"][i]["label"];
      menu_item.appendChild(menu_item_i);

      menu_parent2.appendChild(menu_item);
    } 

    let menu_div_fin=document.createElement("div"); 
    menu_div_fin.className="mask2";
    let menu_i_fin=document.createElement("i");
    menu_i_fin.className="fa fa-home fa-3x" ;
    menu_div_fin.appendChild(menu_i_fin);
    menu_parent2.appendChild(menu_div_fin);
  }; 
    
    // creation dynamique du menu Mobile Fullscreen 
    createThemeMenuCirculaire();

  $(document).ready(function() {

  var active1 = false;
  var active2 = false;
  var active3 = false;
  var active4 = false;

  $('.parent2').on('mousedown touchstart', function() {
    
    if (!active1) $(this).find('.test1').css({'background-color': 'gray', 'transform': 'translate(0px,125px)'});
    else $(this).find('.test1').css({'background-color': 'dimGray', 'transform': 'none'}); 
     if (!active2) $(this).find('.test2').css({'background-color': 'gray', 'transform': 'translate(60px,105px)'});
    else $(this).find('.test2').css({'background-color': 'darkGray', 'transform': 'none'});
      if (!active3) $(this).find('.test3').css({'background-color': 'gray', 'transform': 'translate(105px,60px)'});
    else $(this).find('.test3').css({'background-color': 'silver', 'transform': 'none'});
      if (!active4) $(this).find('.test4').css({'background-color': 'gray', 'transform': 'translate(125px,0px)'});
    else $(this).find('.test4').css({'background-color': 'silver', 'transform': 'none'});
    active1 = !active1;
    active2 = !active2;
    active3 = !active3;
    active4 = !active4;
      
  });
});
</script>

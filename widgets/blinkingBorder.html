<!-- 
    - Cadre clignotant multicolore
        sur modification de la valeur d'une commande info Nextdom/Jeedom  passée en paramètre (@noodom) 
        merci à @salvialf pour avoir fourni la solution technique permettant de faire le lien entre une commande info et le cadre
        https://forum.jeedom.com/viewtopic.php?f=25&t=35100&p=778253#p776654
        ainsi que le passage par paramètre de plusieurs commandes (exemple repris du widget workandroid)


        Pour l'installation :
            - créer un virtuel avec une commande info de sous-type Info/Autre
            - mettre la commande (#[objet][commande][commande info]#) qui va déclencher le clignotement comme valeur de cette commande
            - depuis la configuration avancée de la commande info du virtuel (puis onglet Affichage), ajouter les paramètres optionnels largeur, hauteur, couleur (color1, color2 ou color3), titre et message.

            - créer un widget en version Dashboard, de type Info et de sous-titre Autre
            - copier le contenu du fichier /widgets/blinkingBorder.html
            - Appliquer le widget à la commande info du virtuel précédent

            - dans une page de design, ajouter le virtuel
-->

<style>
    .block {
        position: relative;
        margin: 10px 10px 0;
        width: 300px;
        height: 300px;
        background: linear-gradient(0deg, #000, #272727);
    }

    .block:before,
    .block:after {
        content: '';
        position: absolute;
        left: -2px;
        top: -2px;
        background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094,
                #0000ff, #00ff00, #ffff00, #ff0000);
        background-size: 400%;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        z-index: -1;
        animation: steam 20s linear infinite;
    }

    @keyframes steam {
        0% {
            background-position: 0 0;
        }

        50% {
            background-position: 400% 0;
        }

        100% {
            background-position: 0 0;
        }
    }

    .block:after {
        filter: blur(50px);
    }

    .block .glass {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        display: block;
        background: rgba(255, 255, 255, .1);
        pointer-events: none;
    }

    .block .content {
        color: #fff;
        padding:10px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-wrap: warp;
        background: #010615;
    }

    .box {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        /*align-items: center;*/
        background: #060c21;
        margin: 10px 10px 0;

    }

    .box::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: #fff;
        z-index: -1;
    }

    .box::after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: #fff;
        z-index: -2;
        filter: blur(40px);
    }

    .color1::before,
    .color1::after {
        background: linear-gradient(235deg, #89ff00, #010615, #00bcd4);
    }

    .color2::before,
    .color2::after {
        background: linear-gradient(235deg, #ff005e, #010615, #fbff00);
    }

    .color3::before,
    .color3::after {
        background: linear-gradient(235deg, #772aff, #010615, #2196f3);
    }

    .box .glass {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        display: block;
        background: rgba(255, 255, 255, .1);
        pointer-events: none;
    }

    .box .content {
        color: #fff;
        padding:10px;
    }
</style>

<div style="padding:0px;width:auto;height:auto;" class="cmd #history# tooltips cmd-widget container-fluid"
    data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#"
    title="#collectDate#">

    <div id="dynBox#uid#" class="box color1">
        <div class="glass"></div>
        <div class="content">
            <!-- Supprimer les 2 lignes ci-dessous pour ne pas mettre de texte dans le cadre -->
            <h2 id="borderTitle#uid#">Blinking Border Widget</h2>
            <p id="borderContent#uid#">Exemple de border dynamique</p>
        </div>
    </div>

    <script language="JavaScript">
        jeedom.cmd.update['#id#'] = function (_options) {

            // récupération de la commande
            var cmdValue = _options.display_value;
            /* A compléter pour la possibilité future de contrôler plusieurs commandes
            var checkValue = cmdValue.indexOf(",");
            if (checkValue) {
                var cmdParams = cmdValue.split(",");
                var updateCmd = cmdParams[0];
            }
            else {
                // Mauvais paramétrage
            }
            */
            var updateCmd = parseInt(cmdValue[0]);

            var dynBox = document.getElementById("dynBox#uid#");
            var borderTitle = document.getElementById("borderTitle#uid#");
            var borderContent = document.getElementById("borderContent#uid#");

            // récupération des paramètres
            var valueL = is_numeric('#largeur#') ? parseFloat('#largeur#') : 300;
            var valueH = is_numeric('#hauteur#') ? parseFloat('#hauteur#') : 300;
            var valueC = ('#couleur#' != '#' + 'couleur#') ? "#couleur#" : 'color1';
            var valueT = ('#titre#' != '#' + 'titre#') ? "#titre#" : '';
            var valueM = ('#message#' != '#' + 'message#') ? "#message#" : '';

            // mise à jour du titre, du message et de la taille
            borderTitle.innerHTML = valueT;
            borderContent.innerHTML = valueM;
            dynBox.style.width = valueL + 'px';
            dynBox.style.height = valueH + 'px';

            // mise à jour du style du widget
            if (updateCmd) {
                dynBox.classList.remove("box");
                dynBox.classList.remove("color1");
                dynBox.classList.remove("color2");
                dynBox.classList.remove("color3");
                dynBox.classList.add("block");
            } else {
                dynBox.classList.remove("block");
                dynBox.classList.add("box");
                dynBox.classList.add(valueC);
            }
        }
        jeedom.cmd.update['#id#']({
            display_value: '#state#',
            valueDate: '#valueDate#',
            collectDate: '#collectDate#',
            alertLevel: '#alertLevel#'
        });
    </script>
</div>
